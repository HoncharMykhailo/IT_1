name: Run Tests on Matrix

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x   # або інша версія, яку ти використовуєш

      - name: Restore dependencies (main project)
        run: dotnet restore ./skbd/skbd.sln

      - name: Build main project
        run: dotnet build ./skbd/skbd.sln --configuration Release --no-restore

      - name: Run tests
        run: |
          dotnet restore ./skbd.Tests/skbd.Tests.sln
          dotnet test ./skbd.Tests/skbd.Tests.sln --configuration Release --no-build --verbosity normal
