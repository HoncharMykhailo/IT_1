name: .NET Unit Tests

# Trigger workflow on push and pull request
on:
  push:
    branches:
      - main
      - 'feature/**'
  pull_request:
    branches:
      - main


jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false

    steps:
    # 1. Checkout the repo
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2. Setup .NET
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.x' # adjust to your .NET version

    # 3. Restore dependencies
    - name: Restore dependencies
      run: dotnet restore ./skbd/skbd.sln

    # 4. Build the solution
    - name: Build solution
      run: dotnet build ./skbd/skbd.sln --no-restore --configuration Release

    # 5. Run tests
    - name: Run unit tests
      run: dotnet test ./skbd.Tests/skbd.Tests.csproj --no-build --verbosity normal
