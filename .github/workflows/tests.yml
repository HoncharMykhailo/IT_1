name: CI - Run Tests on All OS

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  run-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Build and test on Windows
        if: runner.os == 'Windows'
        run: |
          echo "Running on Windows: build main project"
          dotnet restore ./skbd/skbd.sln
          dotnet build ./skbd/skbd.sln --configuration Release --no-restore
          dotnet test ./skbd.Tests/skbd.Tests.csproj --verbosity normal

      - name: Test only on Linux/macOS
        if: runner.os != 'Windows'
        run: |
          echo "Running on Linux/macOS: skip Windows-only project"
          dotnet test ./skbd.Tests/skbd.Tests.csproj --verbosity normal
